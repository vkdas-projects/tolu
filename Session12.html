<html>
    <head>
        <title>Session 12</title>
        <style>
            body {
                background-color: #867AE9;
                color: whitesmoke;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                text-align: center;
            }

            form {
                border: 2px solid white;
                padding: 10px;
            }

            input{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Some More Form Elements</h1>
        <form>
        <table>
            <tr>
              <td><label for="first-name">First Name : </label></td>  
              <td><input required type="text"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name : </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="course">Select Course : </label></td>
                <td>
                    <input list = "courses">
                    <datalist id="courses">
                        <option value="Website Development">
                        <option value="App Development">
                        <option value="Photo Editing">
                </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email ID : </label></td>
                <td><input placeholder="xyz@email.com" type="text"></td>
            </tr>
            <tr>
                <td><label for="slider">Excitement : </label></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td><label for="color">Favourite Color : </label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="image">Upload Your Image : </label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit Form"></td>
                <td><input type="submit"></td>
            </tr>
           </table>
           </form>
    </body>
</html>
